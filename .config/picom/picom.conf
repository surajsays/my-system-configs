
corner-radius = 12; # pixels
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'i3status'",
  "class_g = 'Rofi'"
];

# Optional: shadows for a nice look
shadow = false;
shadow-radius = 20;
shadow-opacity = 0.5;
shadow-offset-x = -7;
shadow-offset-y = -7;

backend = "glx"; # for smoother rendering
vsync = true;

#opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;


#  opacity rules for the specific window


opacity-rule = [
    "80:class_g = 'Nemo'"
    
];

